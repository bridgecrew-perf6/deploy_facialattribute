<!DOCTYPE html>
<html lang="en">
<head>
  <title>Error Occurred</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
 
  
  <div class="row">
    <div style="text-align: center;" class="col"><img class="img-fluid" src="static/giphy.gif" alt="Chania"></div>

  </div>
  <div class="row">
    <div style="text-align: center;" class="col"><h5>
      {% if error %}
      {{error}}
      {% endif %}
    </h5></div>
  </div>
  <div class="row">
<div class="col-md-4"></div>
    <div class="col-md-4">
          <form method="POST" action="error">
        {% csrf_token %}
        <button  type="submit" name="submit" class="btn btn-primary btn-block">Some Error Occurred Click here to redirect to main page</button>
    </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

</body>
</html>
